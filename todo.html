<html>
    <head>
        <title>TO-DO LIST</title>
        <link href="todostyles.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <h1>TASKS</h1>
            <form align="center">
                <label for="newitem">Add a new task:</label>
                <input type="text" maxlength="40" id="newitem"></input><br>
                <button>Submit Task</button>
            </form>
            <div class="todowrapper"></div>
        </div>
        <script src="todo.js"></script>
    </body>
</html>
